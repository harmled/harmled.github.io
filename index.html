<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.1);
            --accent: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Заблюренные огни на фоне */
        .blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(80px);
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        .blob-1 { background: #4f46e5; top: -100px; left: -100px; }
        .blob-2 { background: #7c3aed; bottom: -100px; right: -100px; animation-delay: -5s; }
        .blob-3 { background: #2563eb; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-duration: 15s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.2); }
        }

        /* Стеклянная карточка */
        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            padding: 60px 100px;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }

        /* Темная стеклянная кнопка */
        .action-btn {
            background: rgba(255, 255, 255, 0.03);
            color: var(--accent);
            border: 1px solid var(--border);
            padding: 16px 45px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 200;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
        }

        /* Центрированный IP внизу */
        .ip-mask {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: help;
            transition: color 0.3s ease;
        }

        .ip-mask:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Анимация загрузки */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body id="body">

    <!-- Фоновые огни -->
    <div class="blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Основной блок -->
    <div class="glass-container" id="card">
        <div id="wrapper">
            <button class="action-btn" id="auth-btn">Authorize</button>
        </div>
        <div class="loader" id="loader"></div>
    </div>

    <!-- Скрытый IP -->
    <div class="ip-mask" id="ip-display">Node: ***.***.***.***</div>

    <script>
        const btn = document.getElementById('auth-btn');
        const loader = document.getElementById('loader');
        const wrapper = document.getElementById('wrapper');
        const body = document.getElementById('body');
        const ipDisplay = document.getElementById('ip-display');

        let originalIP = '';
        let maskedIP = '';

        // Функция маскировки IP
        function maskIP(ip) {
            const parts = ip.split('.');
            if (parts.length === 4) {
                return XXXINLINECODEXXX0XXXINLINECODEXXX;
            }
            return ip;
        }

        // Получаем IP
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                originalIP = data.ip;
                maskedIP = maskIP(data.ip);
                ipDisplay.innerText = XXXINLINECODEXXX1XXXINLINECODEXXX;
            })
            .catch(() => {
                ipDisplay.innerText = 'Point: Encrypted';
            });

        // Логика показа при наведении
        ipDisplay.addEventListener('mouseenter', () => {
            if (originalIP) ipDisplay.innerText = XXXINLINECODEXXX2XXXINLINECODEXXX;
        });

        ipDisplay.addEventListener('mouseleave', () => {
            if (maskedIP) ipDisplay.innerText = XXXINLINECODEXXX3XXXINLINECODEXXX;
        });

        btn.addEventListener('click', () => {
            wrapper.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'main.html'; 
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
